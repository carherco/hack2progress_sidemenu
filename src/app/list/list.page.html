<ion-header>
  <ion-toolbar>
    <ion-title>
      Listado de parques
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Parques infantiles</ion-label>
      </ion-list-header>
      <ion-item-sliding *ngFor="let parque of parques">
        <ion-item (click)="seleccionarParque(parque)">
          <ion-label>
            <ion-text color="primary">
              <h3>{{ parque.nombre }}</h3>
            </ion-text>
            <ion-text color="secondary" *ngIf="parque.distancia">
              <p>Distancia: {{ parque.distancia | number:'1.3-3' }} Km</p>
            </ion-text>
          </ion-label> 
          <ion-thumbnail slot="end" *ngIf="parque.foto">
            <img [src]="parque.foto">
          </ion-thumbnail>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="borrarParque(parque)" color="danger">Borrar</ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
    </ion-list>
</ion-content>
