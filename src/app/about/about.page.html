<ion-header>
  <ion-toolbar>
    <ion-title>
      Contacto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Hack2Progress</ion-card-title>
    </ion-card-header>

    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>{{ direccion }}</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>{{ email }}</ion-label>
    </ion-item>
  
    <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>{{ telefono }}</ion-label>
        <ion-button fill="outline" color="success" slot="end" (click)="llamar()">
          <ion-icon name="call" slot="start"></ion-icon>
          Llamar
        </ion-button>
    </ion-item>
  
  </ion-card>

</ion-content>
