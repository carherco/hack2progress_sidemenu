<ion-header>
  <ion-toolbar>
    <ion-title>
      Nuevo parque
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngIf="mensaje">
    <ion-badge>{{ mensaje }}</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="parque.nombre"></ion-input>
  </ion-item>
      
  <ion-item>
    <ion-label position="floating">Direcci√≥n</ion-label>
    <ion-input [(ngModel)]="parque.direccion"></ion-input>
  </ion-item>
      
  <ion-item>
    <ion-label position="floating">Latitud</ion-label>
    <ion-input [(ngModel)]="parque.posicion.lat"></ion-input>

    <ion-label position="floating">Longitud</ion-label>
    <ion-input [(ngModel)]="parque.posicion.lon"></ion-input>
  </ion-item>

  <ion-button (click)="guardar()">Guardar</ion-button>

</ion-content>
